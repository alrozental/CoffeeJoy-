<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="data:," />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>WebStudio | Digital Solutions</title>
  </head>

  <body>
    <header class="header"></header>

    <main>
      <section class="hero" id="hero">
        <div class="container">
          <h1 class="hero-title"></h1>
          <button class="hero-btn" type="button" data-modal-open></button>
        </div>
      </section>

      <section class="portfolio section-size">
        <div class="container">
          <h2 class="section-title" id="portfolio"></h2>
          <ul class="portfolio-list">
            <li class="portfolio-item">
              <picture>
                <!-- mob -->
                <source
                  media="(max-width: 767px)"
                  srcset="
                    ./images/portfolio/portfolio-mob/banking-mob.jpg    1x,
                    ./images/portfolio/portfolio-mob/banking-mob@2x.jpg 2x
                  "
                />
                <!-- tab and desk -->
                <source
                  media="(min-width: 768px)"
                  srcset="
                    ./images/portfolio/portfolio-tab/banking-tab.jpg    1x,
                    ./images/portfolio/portfolio-tab/banking-tab@2x.jpg 2x
                  "
                />
                <img
                  class="portfolio-item-img"
                  src="./images/portfolio/portfolio-mob/banking-mob.jpg"
                  alt="Mobile banking app mockup"
                  width="360"
                />
              </picture>
            </li>
            <li class="portfolio-item"></li>
            <li class="portfolio-item"></li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer-container"></div>
    </footer>

    <!-- Modal Window -->

    <div class="backdrop" data-modal>
      <div class="modal">
        <button class="modal-btn" type="button" data-modal-close>
          <svg class="modal-btn-icon" width="8" height="8">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>

        <p class="modal-caption">
          Leave your contacts and we will call you back
        </p>

        <form class="modal-form" name="review" autocomplete="off" method="post">
          <div class="modal-form-field">
            <label class="modal-form-label" for="user-name">Name</label>
            <div class="modal-form-wrapper">
              <input
                class="modal-form-input"
                type="text"
                id="user-name"
                name="user-name"
                required
              />
              <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-man"></use>
              </svg>
            </div>
          </div>

          <div class="modal-form-field">
            <label class="modal-form-label" for="user-tel">Phone</label>
            <div class="modal-form-wrapper">
              <input
                class="modal-form-input"
                type="tel"
                id="user-tel"
                name="user-tel"
              />
              <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-tel"></use>
              </svg>
            </div>
          </div>

          <div class="modal-form-field">
            <label class="modal-form-label" for="user-email">Email</label>
            <div class="modal-form-wrapper">
              <input
                class="modal-form-input"
                type="email"
                id="user-email"
                name="user-email"
                required
              />
              <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
          </div>

          <div class="modal-form-field textarea">
            <label class="modal-form-label" for="user-comment">Comment</label>
            <textarea
              class="modal-form-message"
              id="user-comment"
              name="user-comment"
              rows="4"
              placeholder="Text input"
              required
              minlength="10"
              maxlength="1000"
            ></textarea>
          </div>

          <div class="form-accept">
            <input
              class="input-checkbox visually-hidden"
              id="user-privacy"
              name="user-privacy"
              type="checkbox"
              value="true"
            />

            <label class="label-checkbox" for="user-privacy">
              <span class="accept-checkbox">
                <svg class="accept-checkbox-icon" width="10" height="8">
                  <use href="./images/icons.svg#icon-accept"></use>
                </svg>
              </span>
              <span class="label-checkbox-text">
                I accept the terms and conditions of the
                <a
                  class="accept-checkbox-link"
                  href="./index.html"
                  target="_blank"
                  >Privacy Policy</a
                >
              </span>
            </label>
          </div>

          <button class="modal-form-btn" type="submit">Send</button>
        </form>
      </div>
    </div>

    <div class="mobile-menu">
      <div class="mobile-menu-container container">
        <button class="mobile-menu-btn" type="button" data-menu-close>
          <svg class="mobile-menu-btn-icon" width="8" height="8">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>

        <ul class="menu-nav-list">
          <li class="header-nav-item">
            <a class="header-nav-link current" href="./index.html">Studio</a>
          </li>
          <li class="header-nav-item">
            <a class="header-nav-link" href="">Portfolio</a>
          </li>
          <li class="header-nav-item">
            <a class="header-nav-link" href="">Contacts</a>
          </li>
        </ul>

        <address class="menu-address">
          <ul class="contacts-list">
            <li class="contacts-item">
              <a class="contacts-link" href="mailto:info@devstudio.com"
                >info@devstudio.com</a
              >
            </li>
            <li class="contacts-item">
              <a class="contacts-link" href="tel:+110001111111"
                >+11 (000) 111-11-11</a
              >
            </li>
          </ul>
        </address>

        <ul class="menu-soc-list">
          <li class="menu-soc-item">
            <a
              class="menu-soc-link"
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg class="menu-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>

          <li class="menu-soc-item">
            <a
              class="menu-soc-link"
              href="https://twitter.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg class="menu-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>

          <li class="menu-soc-item">
            <a
              class="menu-soc-link"
              href="https://www.facebook.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg class="menu-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>

          <li class="menu-soc-item">
            <a
              class="menu-soc-link"
              href="https://www.linkedin.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg class="menu-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <script src="./js/modal.js"></script>
  </body>
</html>
